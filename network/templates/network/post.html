{% extends "network/layout.html" %}

{% block body %}
<br>
<div class="container justify-content-center align-items-center" style="width: 25rem;">
    <div class="mb-3">
        <h3 class="container text-center" style="color:#1d24a0">New Post</h3>
        <hr>
    </div>
    <form method="post" action="{% url 'create_post' %}">

        {% csrf_token %}
        <div class="mb-3">
   
            <textarea class="form-control " id="exampleFormControlTextarea1" placeholder="What's on your mind?" name="content" required rows="8"></textarea>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-outline btn-lg" style="color: #1d24a0; border-color: #1d24a0;">Submit</button>
            </div>
        
        </div>
    </form>
</div>
{% endblock %}
